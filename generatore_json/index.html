<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generatore Problematiche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{

            display: grid;
            grid-template-columns: 30% 30% 30%;
            grid-template-rows: auto auto;
            justify-items: center;
            align-items: center;
            
        }

        #testoRaw{

            /* width: 90%;
            height: 90%; */

        }

        #testoElaborato{

            width: 90%;
            max-height: 500px;

            border: 1px solid black;
            overflow-y: auto;

        }

        
    </style>
</head>
<body>
    
    <textarea id="testoRaw" rows="14" cols="40"></textarea>
    <input type="button" id="pulsante" value="converti">

    <div id="testoElaborato"></div>

    <input type="text" id="prefissoID">


    <script>
        var testoRaw = document.querySelector("#testoRaw");
        var testoElaborato = document.querySelector("#testoElaborato");
        var prefissoID = document.querySelector("#prefissoID");

        document.querySelector("#pulsante").addEventListener("click", (e) => {

            var testo = testoRaw.value;
            
            console.log(testo);

            var testoDiviso = testo.split("\n");
            
            console.log(testoDiviso);

            var arrayFinale = [];

            testoDiviso.forEach((testo, index)=> {
                
                var elemento = new Object;
                elemento.id = prefissoID.value + (index + 1);
                elemento.testo = testo;
                arrayFinale.push(elemento);

            });
            
            testoElaborato.innerHTML = JSON.stringify(arrayFinale);

        });
    </script>
</body>
</html>
